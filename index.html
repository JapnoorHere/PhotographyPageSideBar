<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="main_box">

        <input type="checkbox" name="" id="check">
        <div id="btn_settings">
            <label for="check">
                <i class="fa-solid fa-bars"></i>

            </label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Apna College</a>
            </div>
            <div id="btn_close">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
    
                </label>
            </div>

            <div class="menu">
                <ul><li><i class="fa-solid fa-image"></i><a href="#">Gallery</a></li></ul>
                <ul><li><i class="fa-solid fa-arrow-up-right-from-square"></i><a href="#">Shortcuts</a></li></ul>
                <ul><li><i class="fa-solid fa-clone"></i><a href="#">Exhibits</a></li></ul>
                <ul><li><i class="fa-solid fa-calendar"></i><a href="#">Events</a></li></ul>
                <ul><li><i class="fa-solid fa-store"></i><a href="#">Store</a></li></ul>
                <ul><li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li></ul>
                <ul><li><i class="fa-regular fa-comments"></i><a href="#">Feedback</a></li></ul>
            </div>

            <div class="social_media    ">
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </ul>
            </div>

        </div>

    </div>
</body>
</html>
